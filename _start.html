	<script> 	
		let path = location.pathname;
		var path1 = path.substring(1); 
		var i1 = path1.lastIndexOf("/");
		if (i1 < 0) { i1 = path1.lastIndexOf("\\");  }		
		console.log("path1=" + path1 );

		var html2path  = path1.substr(0, i1+1) ;  
		
		console.log("html2path=" + html2path );
		
		
		var html2call  = "file:///" + html2path + "./cbc_base/cbc_builder/cbc_Builder.html";    // new page to call 
		
		console.log("html2call=" + html2call);
		
		var assign_parms =  html2call ; 
		
		window.location.assign( assign_parms ) ; 			
		
	</script>
